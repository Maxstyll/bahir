spark-sql {
    bulkSize = 200
    schemaSampleSize = -1
    createDBOnSave = false
    jsonstore.rdd = {
        partitions = 10
        maxInPartition = -1
        minInPartition = 10
        requestTimeout = 900000
    }
    cloudant = {
        apiReceiver = "_changes"
        protocol = https
        useQuery = false
        queryLimit = 25
    }
}
